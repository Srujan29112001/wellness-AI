<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HolisticWell â€¢ Offline</title>
  <meta name="theme-color" content="#764ba2">
  <style>
    :root { --bg: #f6f7fb; --fg: #1f2937; --brand:#764ba2; }
    html,body { height:100%; }
    body { margin:0; background:var(--bg); color:var(--fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .wrap { min-height:100%; display:grid; place-items:center; padding:2rem; }
    .card { background:white; border-radius:16px; padding:32px; max-width:520px; width:100%; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
    .brand { display:flex; align-items:center; gap:12px; margin-bottom:12px; }
    .brand svg { width:32px; height:32px; }
    h1 { font-size:1.25rem; margin:0 0 6px; }
    p { margin:0 0 14px; line-height:1.5; }
    .btn { display:inline-block; background:var(--brand); color:white; padding:10px 14px; border-radius:10px; text-decoration:none; }
    .muted { color:#6b7280; font-size:0.9rem; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="status" aria-live="polite">
      <div class="brand">
        <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <defs>
            <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#667eea"/>
              <stop offset="100%" stop-color="#764ba2"/>
            </linearGradient>
          </defs>
          <circle cx="32" cy="32" r="28" fill="url(#g)"/>
          <path d="M32 18c6 6 9 11 9 15 0 5-4 9-9 9s-9-4-9-9c0-4 3-9 9-15z" fill="#fff" fill-opacity="0.95"/>
        </svg>
        <strong>HolisticWell</strong>
      </div>
      <h1>You're offline</h1>
      <p>It looks like your device lost connection. You can still browse some cached content. When you're back online, we'll auto-refresh.</p>
      <p class="muted">Tip: Add HolisticWell to your home screen for a native-like experience.</p>
      <a class="btn" href="/">Try again</a>
    </div>
  </div>
</body>
</html>
